{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %} 
<div class="main-content container">
    <form method="POST" enctype="multipart/form-data">
            <p>{{ user_form }}</p>
            <p>{{ profile_form }}</p>
            {% csrf_token %}
            {% if field.help_text %}
                <p class class="help-text">{{ field.help_text }}</p>
            {% endif %}
            {{ field.errors }}
        <button type="submit">Salvar</button>
    </form>
</div>
