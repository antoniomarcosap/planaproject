<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Plano</title>
</head>

<body>
    <h3>Criar Plano</h3>
    <form id="formplan-container" action="." method="POST">
        {% csrf_token %}
            {{ form.as_p }}
        <hr>
        {% for ft in inlines %}
            <div class="iteminline">
                {{ ft.as_p }}
                <hr>
            </div>
        {% endfor %}
        <button id="add-item" type="button">Adicionar Item</button>
        <button id="save-plan" type="submit" value="Salvar">Salvar</button>
    </form>
    <script>
        let formItem = document.querySelectorAll(".iteminline")
        let containerPlan = document.querySelector("#formplan-container")
        let addButton = document.querySelector("#add-item")
        let totalForms = document.querySelector("#id_item_plano-TOTAL_FORMS")
 
        let formNum = formItem.length-1
        addButton.addEventListener('click', addItemForm)
 
        function addItemForm(e){
         e.preventDefault()
 
         let newItemForm = formItem[0].cloneNode(true)
         let formRegex = RegExp(`form-(\\d){1}-`,'g')
 
         formNum++
 
         newItemForm.innerHTML = newItemForm.innerHTML.replace(formRegex, `form-${formNum}-`)
         containerPlan.insertBefore(newItemForm, addButton)
 
         totalForms.setAttribute('value', `${formNum+1}`)
        }
     </script>
</body>
</html>
